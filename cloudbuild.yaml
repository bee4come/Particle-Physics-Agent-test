# Google Cloud Build configuration for FeynmanCraft ADK
# Builds and deploys to Google Cloud Run with LaTeX support

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/feynmancraft-adk:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/feynmancraft-adk:latest'
      - '.'
    timeout: '1200s'  # 20 minutes for LaTeX installation

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/feynmancraft-adk:$BUILD_ID'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/feynmancraft-adk:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'feynmancraft-adk'
      - '--image'
      - 'gcr.io/$PROJECT_ID/feynmancraft-adk:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '900'
      - '--concurrency'
      - '10'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'FEYNMANCRAFT_ADK_LOG_LEVEL=INFO,KB_MODE=local,LATEX_COMPILE_ENGINE=lualatex,LATEX_OUTPUT_FORMATS=pdf,svg,png'

# Configuration options
options:
  # Use high-performance machine for faster builds
  machineType: 'E2_HIGHCPU_8'
  # Increased timeout for LaTeX installation
  timeout: '1800s'  # 30 minutes
  
# Substitutions for parameterized builds
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'feynmancraft-adk'

# Build artifacts
images:
  - 'gcr.io/$PROJECT_ID/feynmancraft-adk:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/feynmancraft-adk:latest'